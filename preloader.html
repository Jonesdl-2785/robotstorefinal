<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PreLoader Page</title>
    <link rel="stylesheet" href="css/styles.less">
  </head>
  <body>
    <div class="pre-loader">
      <div class="welcome">
        Welcome to<span style="color:#990000;">  RoboStore</span>
    </div>
    <div class="load-frame">
      <div class="loader1" id="loader1"></div>
      <div class="loader2" id="loader2"></div>
  </div>
  <script>
  (function() {
    let preload = document.getElementById('pre-loader');
    let loading = 0;
    let id = setInterval(frame, 64);

    function frame() {
      if(loading == 100){
        clearInterval(id);
        window.open('index.html', '_self');
      } else {
        loading = loading + 1;
        if(loading == 90) {
          preload.style.animation = | 'fadeout 1s ease';
        }
      }
    }
  })();
  </script>
  </body>
</html>
